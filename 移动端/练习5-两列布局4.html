<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
        }

      
        .left{
            width: 200px;
            height: 400px;
            background-color: blue;
            float: left;
        }
        .right{
            float: left;
            height: 400px;
            width: calc( 100% - 200px );
            background-color: red;
        }

    </style>
</head>
<body>
    <div class="left">left</div>
    <div class="right">right</div> 
</body>
</html>
