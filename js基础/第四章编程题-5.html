<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

    <script>
        for(var i=1;i<=5;i++){
            for(var j=1;j<=i;j++){

                document.write("&nbsp;")
            }
            document.write("<br/>");
        }
    </script>
