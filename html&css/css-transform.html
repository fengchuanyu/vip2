<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border:1px solid black;
            overflow: hidden;
        }
        .box:hover .div1{
            transform: translateX(-100px);
        }
        .div1{
            width: 200px;
            height: 100px;
            background-color: red;
            transition: all 1s ease;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="div1">hello  world  你好世界</div>
    </div>
</body>
</html>
