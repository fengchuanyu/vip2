<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding: 0;
        }
        li{
            list-style: none;
        }

        body{
            background-color: #000;
        }
        .box{
            width: 490px;
            height: 170px;
            border:5px solid white;
            margin: 0 auto;
            position: relative;
        }
        .img-bar li{
            display: none;
        }
        .img-bar .active{
            display: block;
        }
        .btn-bar{
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
        }
        .btn-bar li{
            color: white;
            float: left;
            background-color: #f90;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            text-align: center;
            line-height: 20px;
            margin:0 3px;
        }
        .btn-bar .left-btn{
            float: left;
        }
        .btn-bar .right-btn{
            float: right;
        }
        .btn-bar .active{
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="img-bar">
            <ul>
                <li class="active">
                    <img src="./img/01.jpg" alt="">
                </li>
                <li>
                    <img src="./img/02.jpg" alt="">
                </li>
                <li>
                    <img src="./img/03.jpg" alt="">
                </li>
                <li>
                    <img src="./img/04.jpg" alt="">
                </li>
                <li>
                    <img src="./img/05.jpg" alt="">
                </li>
            </ul>
        </div>
        <div class="btn-bar">
            <div class="left-btn">
                <ul>
                    <li>&lt;</li>
                    <li>&gt;</li>
                </ul>
            </div>
            <div class="right-btn">
                <ul>
                    <li class="active">1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                </ul>
            </div>
        </div>
    </div>
    <script>
        var numBtn = document.getElementsByClassName("right-btn")[0].getElementsByTagName("li");
        var imgList = document.getElementsByClassName("img-bar")[0].getElementsByTagName("li");
        var arrBtn = document.getElementsByClassName("left-btn")[0].getElementsByTagName("li");
        var nowIndex = 0;
       
        //数字按钮事件 及 添加索引    
        for(var i=0;i<numBtn.length;i++){
            numBtn[i].index = i;
            numBtn[i].onmouseenter = function(){
                changeImg(this.index);
            }
        }

        // 切换图片
        function changeImg(index){
            // 处理索引越界问题
            if(index==5){
                index = 0;
            }else if(index==-1){
                index = 4;
            }
            // index = Math.abs(index%5);

            // 移除所有图片和按钮的选中效果
            for(var j=0;j<numBtn.length;j++){
                numBtn[j].className = "";
                imgList[j].className = "";
            }
            // 给相应的索引的图片加上选中效果
            imgList[index].className = "active";
            // 给相应的数字按钮加上选中效果
            numBtn[index].className = "active";
            nowIndex = index;
        }
        //向右按钮
        arrBtn[1].onclick = function(){
            changeImg(nowIndex + 1);
        }
        //向左按钮
        arrBtn[0].onclick = function(){
            changeImg(nowIndex - 1);
        }

        // onmouseenter;
        // onmouseleave;
    </script>
</body>
</html>
